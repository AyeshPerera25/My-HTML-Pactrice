<!DOCTYPE html>

<html>

<head>

    <title> Getting Start with CSS</title>

    <!-- External CSS-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- Internal CSS -->
    <style>	
    .internalcss{

        color: brown;
        text-align: center;
    }
    </style>






</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: green; text-align: center;"> This is My CSS Pactrices</h1>

    <p class="internalcss"> This is styled by using internal CSS at the head section</p>



    <!-- Navigation Bar properties get changed on CSS style sheet -->

    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li> <a href="#">JavaScript</a></li>
        <li><a href="#">Contract</a></li>

    </ul>

    <!-- Style Multimedia Using CSS -->

    <img class="pic1" src="Image2.jpg" alt="Computer Programing">


    <!-- CSS style animation   -->

    <img class="flower" src="image1.png" alt="lautes">


</body>





</html>
