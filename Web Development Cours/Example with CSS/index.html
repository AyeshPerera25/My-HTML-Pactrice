<!DOCTYPE html>

<html>

<head>

    <title> Getting Start with CSS</title>

    <!-- External CSS-->
    <link rel="stylesheet" href="mystyle.css">

    <!-- Internal CSS -->
    <style>	
    .internalcss{

        color: brown;
        text-align: center;
    }
    </style>






</head>

<body>

</body>





</html>
